<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="main-container">
    <div class="login_form_container">
        <!-- <div class="login_form_bg"> -->
        <!-- <h1>WELCOME</h1> -->
        <div class="login_form">
        
          <img class="form-img" src="img/pic1.png" alt="">

          <form action="">
            <img class="user-img" src="img/man.png" alt="">
            <h1>WELCOME</h1>

            <div class="input_group">
              <i class="fa fa-user" style="color:varvar(--primary-color)"></i>
              <input type="text" placeholder="Username" class="input_text" autocomplete="off" />
            </div>

            <div class="input_group">
              <i class="fa fa-unlock-alt" style="color:varvar(--primary-color)"></i>
              <input type="password" placeholder="Password" class="input_text" autocomplete="off" />
            </div>

            <a class="login_button">Login</a>

            <div class="fotter">
              <a>Forgot Password ?</a>
              <a>Sign Up</a>
            </div>
          </form>

        </div>
      <!-- </div> -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
